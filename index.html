
<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Penalty Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>⚽ Ultimate Penalty Game</h1>

<div class="mode-select">
    <button onclick="setMode('pvp')">2 Kişilik</button>
    <button onclick="setMode('cpu')">Bilgisayara Karşı</button>
</div>

<h2 id="info">Yön seçin</h2>

<div class="stadium">
    <div class="goalkeeper" id="keeper"></div>
    <div class="ball" id="ball"></div>
</div>

<div class="controls">
    <button onclick="shoot('left')">Sol</button>
    <button onclick="shoot('center')">Orta</button>
    <button onclick="shoot('right')">Sağ</button>
</div>

<h3 id="score">Skor: 0 - 0</h3>

<script src="script.js"></script>
</body>
</html>
